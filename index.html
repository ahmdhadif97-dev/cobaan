<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Number Picker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .picker-container {
            width: 200px;
            height: 300px;
            overflow-y: scroll;
        }

        .picker-container::-webkit-scrollbar {
            display: none;
        }

        .picker-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }

        .tick-btn {
            background: #28a745;
            color: white;
        }

        .cross-btn {
            background: #dc3545;
            color: white;
        }

        .picker-list {
            padding: 125px 0;
            margin: 0;
            list-style: none;
        }

        .picker-item {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .center-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        .picker-item.center {
            font-size: 32px;
            font-weight: 600;
            color: #000;
            margin: 15px 0;
        }

        .picker-item.current {
            font-size: 32px;
            font-weight: 600;
            color: #007AFF;
            margin: 15px 0;
        }

        .picker-item.current.side-size {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }

        .picker-item.side {
            font-size: 18px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="0001" maxlength="4">
        </div>
        <div class="current-display">
            Current Number = <span class="current-number" id="currentNumberDisplay">0001</span>
        </div>
    </div>
    
    <div class="main-container">
        <div class="picker-container" id="pickerContainer">
            <ul class="picker-list" id="pickerList">
                <!-- Items will be populated by JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        class NumberPicker {
            constructor() {
                this.pickerContainer = document.getElementById('pickerContainer');
                this.pickerList = document.getElementById('pickerList');
                this.searchInput = document.getElementById('searchInput');
                this.currentNumberDisplay = document.getElementById('currentNumberDisplay');
                this.itemHeight = 50;
                this.currentNumber = 1; // cn starts at 0001
                
                this.generateItems();
                this.setupScrolling();
                this.setupSearch();
                this.scrollToCenter();
            }

            generateItems() {
                // Generate numbers starting from 1
                for (let i = 1; i <= 300; i++) {
                    const li = document.createElement('li');
                    li.className = 'picker-item side';
                    li.textContent = String(i).padStart(4, '0');
                    li.dataset.value = i;
                    li.dataset.display = String(i).padStart(4, '0');
                    
                    this.pickerList.appendChild(li);
                }
            }

            setupScrolling() {
                let scrollTimeout;
                
                this.pickerContainer.addEventListener('scroll', () => {
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        this.updateCenter();
                    }, 50);
                });
            }

            updateCenter() {
                const scrollTop = this.pickerContainer.scrollTop;
                const containerHeight = this.pickerContainer.clientHeight;
                const centerY = scrollTop + containerHeight / 2;
                
                // Account for padding
                const adjustedCenterY = centerY - 125;
                
                // Find which item is closest to center
                const items = this.pickerList.querySelectorAll('.picker-item');
                let closestItem = null;
                let minDistance = Infinity;

                items.forEach((item, index) => {
                    const itemTop = index * this.itemHeight;
                    const itemCenter = itemTop + this.itemHeight / 2;
                    const distance = Math.abs(adjustedCenterY - itemCenter);
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestItem = item;
                    }
                });

                // Update classes
                items.forEach(item => {
                    const value = parseInt(item.dataset.value);
                    if (value === this.currentNumber && item === closestItem) {
                        // CN = DN: large blue with buttons
                        item.className = 'picker-item current';
                        item.innerHTML = `
                            <div class="center-row">
                                <span>${item.dataset.display}</span>
                                <button class="control-btn tick-btn">✓</button>
                                <button class="control-btn cross-btn">✗</button>
                            </div>
                        `;
                    } else if (item === closestItem) {
                        // DN only: large black with buttons
                        item.className = 'picker-item center';
                        item.innerHTML = `
                            <div class="center-row">
                                <span>${item.dataset.display}</span>
                                <button class="control-btn tick-btn">✓</button>
                                <button class="control-btn cross-btn">✗</button>
                            </div>
                        `;
                    } else if (value === this.currentNumber) {
                        // CN ≠ DN: small blue
                        item.className = 'picker-item current side-size';
                        item.textContent = item.dataset.display;
                    } else {
                        // Others: small grey
                        item.className = 'picker-item side';
                        item.textContent = item.dataset.display;
                    }
                });
            }

            setupSearch() {
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const value = parseInt(this.searchInput.value);
                        if (value >= 1 && value <= 300) {
                            this.scrollToValue(value);
                        }
                    }
                });

                this.searchInput.addEventListener('input', (e) => {
                    // Only allow numbers
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });
            }

            scrollToValue(value) {
                const targetIndex = value - 1; // value 1 = index 0
                const scrollTop = targetIndex * this.itemHeight;
                
                this.pickerContainer.scrollTo({
                    top: scrollTop,
                    behavior: 'smooth'
                });
            }

            updateCurrentNumberDisplay() {
                this.currentNumberDisplay.textContent = String(this.currentNumber).padStart(4, '0');
            }
            scrollToCenter() {
                // Start at 0001 (value = 1) - index 0
                const targetIndex = 0; // First item is 0001
                const scrollTop = targetIndex * this.itemHeight;
                
                setTimeout(() => {
                    this.pickerContainer.scrollTop = scrollTop;
                    this.updateCenter();
                    this.updateCurrentNumberDisplay();
                }, 100);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new NumberPicker();
        });
    </script>
</body>
</html>
