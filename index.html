<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .topbar {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 15px;
    }
    .current {
      font-weight: bold;
      color: #0077ff;
    }
    .starred {
      background: #ffcc00;
      padding: 3px 8px;
      border-radius: 6px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
    }
    .turns {
      color: #555;
    }
    .container {
      height: 250px;
      overflow-y: scroll;
      width: 120px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      scroll-behavior: smooth;
    }
    .item {
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #888;
      position: relative;
    }
    .item.active {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }
    .star-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #ffcc00;
      font-size: 18px;
      position: absolute;
      right: -25px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="current" id="cn">Current = 0001</div>
    <div class="starred" id="sn">Starred = 0001 ★</div>
    <div class="turns" id="turns">0 turns more</div>
  </div>

  <div id="container" class="container"></div>

  <script>
    const container = document.getElementById("container");
    const cnValue = 1;
    let dn = 1;
    let sn = null;

    // Generate numbers
    for (let i = 1; i <= 100; i++) {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = String(i).padStart(4, "0");

      const btn = document.createElement("button");
      btn.className = "star-btn";
      btn.innerHTML = "★";
      btn.onclick = () => toggleStar(i);
      div.appendChild(btn);

      container.appendChild(div);
    }

    function updateLabels() {
      document.getElementById("cn").textContent = "Current = " + String(cnValue).padStart(4, "0");

      let snText = sn
        ? "Starred = " + String(sn).padStart(4, "0") + " ★"
        : "Starred = None";
      document.getElementById("sn").textContent = snText;

      let turns = sn ? Math.abs(sn - cnValue) + " turns more" : "";
      document.getElementById("turns").textContent = turns;

      [...container.children].forEach((child, i) => {
        child.className = "item" + (i + 1 === dn ? " active" : "");
      });
    }

    container.addEventListener("scroll", () => {
      const itemHeight = 50;
      const index = Math.round(container.scrollTop / itemHeight);
      dn = index + 1;
      updateLabels();
    });

    function toggleStar(num) {
      sn = (sn === num ? null : num);
      updateLabels();
    }

    updateLabels();
  </script>
</body>
</html>
