<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Scroller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .number-container {
            height: 300px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none; /* For Firefox */
            -ms-overflow-style: none; /* For IE and Edge */
        }
        
        .number-container::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }
        
        .number {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
            font-size: 16px;
            color: #999;
            transition: all 0.3s ease;
        }
        
        .number.active {
            font-size: 24px;
            color: white;
            background-color: #007bff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="number-container" id="numberContainer">
        <!-- Numbers will be generated by JavaScript -->
    </div>

    <script>
        const container = document.getElementById('numberContainer');
        const totalNumbers = 12;
        const visibleRange = 3; // Number of items to show before and after current
        
        // Generate numbers
        for (let i = 1; i <= totalNumbers; i++) {
            const div = document.createElement('div');
            div.className = 'number';
            div.textContent = i.toString().padStart(4, '0');
            div.dataset.value = i;
            container.appendChild(div);
        }
        
        // Center the scroll position initially
        container.addEventListener('load', centerScroll());
        
        function centerScroll() {
            const numbers = document.querySelectorAll('.number');
            const containerHeight = container.clientHeight;
            const numberHeight = numbers[0].clientHeight;
            
            // Calculate the middle position
            const middleIndex = Math.floor(numbers.length / 2);
            const scrollTo = middleIndex * numberHeight - (containerHeight / 2) + (numberHeight / 2);
            
            container.scrollTo(0, scrollTo);
            updateActiveNumber();
        }
        
        function updateActiveNumber() {
            const numbers = document.querySelectorAll('.number');
            const containerHeight = container.clientHeight;
            const scrollPosition = container.scrollTop + (containerHeight / 2);
            
            numbers.forEach(num => {
                num.classList.remove('active');
                
                const numPosition = num.offsetTop + (num.clientHeight / 2);
                if (Math.abs(numPosition - scrollPosition) < num.clientHeight / 2) {
                    num.classList.add('active');
                }
                
                // Hide numbers outside the visible range
                const distanceFromCenter = Math.abs(numPosition - scrollPosition);
                if (distanceFromCenter > (visibleRange + 0.5) * num.clientHeight) {
                    num.style.opacity = '0';
                    num.style.pointerEvents = 'none';
                } else {
                    num.style.opacity = '1';
                    num.style.pointerEvents = 'auto';
                    
                    // Adjust appearance based on distance from center
                    if (!num.classList.contains('active')) {
                        const scale = 1 - (0.2 * (distanceFromCenter / num.clientHeight));
                        num.style.transform = `scale(${Math.max(scale, 0.7)})`;
                        num.style.opacity = 1 - (0.5 * (distanceFromCenter / num.clientHeight));
                    }
                }
            });
        }
        
        container.addEventListener('scroll', updateActiveNumber);
        
        // Initialize
        window.addEventListener('load', () => {
            centerScroll();
        });
    </script>
</body>
</html>
