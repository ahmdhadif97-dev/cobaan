<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cobaan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      height: 100vh;
      overflow: hidden;
    }

    /* Top-left box */
    .box {
      position: absolute;
      top: 20px;
      left: 20px;
      border: 2px solid black;
      border-radius: 10px;
      padding: 15px 30px;
      background: #f9f9f9;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .plus-button {
      position: absolute;
      bottom: -15px;
      right: -15px;
      background: #1976d2;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    /* Center number sequence */
    .center-numbers {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .number {
      font-size: 40px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .past {
      color: grey;
      font-size: 24px;
      opacity: 0.6;
    }

    .future {
      color: grey;
      font-size: 24px;
      opacity: 0.6;
    }

    .current {
      font-size: 60px;
      color: black;
      opacity: 1;
    }

    /* Right navigation table */
    .nav {
      width: 120px;
      background: #f1f1f1;
      padding: 10px;
      overflow-y: auto;
      border-left: 2px solid #ccc;
    }

    .nav-number {
      padding: 5px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
    }

    .highlight {
      background: #1976d2;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>cobaan</div>
    <div class="plus-button" onclick="addNumber()">+</div>
  </div>

  <div class="center-numbers" id="centerNumbers"></div>

  <div class="nav" id="navTable"></div>

  <script>
    let currentNumber = 1;

    function formatNumber(num) {
      return num.toString().padStart(4, "0");
    }

    function renderNumbers() {
      const centerDiv = document.getElementById("centerNumbers");
      const navDiv = document.getElementById("navTable");
      centerDiv.innerHTML = "";
      navDiv.innerHTML = "";

      // Show past numbers (up to 3 before)
      for (let i = currentNumber - 3; i < currentNumber; i++) {
        if (i > 0) {
          const div = document.createElement("div");
          div.textContent = formatNumber(i);
          div.className = "number past";
          centerDiv.appendChild(div);
        }
      }

      // Show current number
      const currentDiv = document.createElement("div");
      currentDiv.textContent = formatNumber(currentNumber);
      currentDiv.className = "number current";
      centerDiv.appendChild(currentDiv);

      // Show future numbers (up to 3 after)
      for (let i = currentNumber + 1; i <= currentNumber + 3; i++) {
        const div = document.createElement("div");
        div.textContent = formatNumber(i);
        div.className = "number future";
        centerDiv.appendChild(div);
      }

      // Fill navigation table (past + current + future 50 numbers)
      for (let i = 1; i <= currentNumber + 50; i++) {
        const navItem = document.createElement("div");
        navItem.textContent = formatNumber(i);
        navItem.className = "nav-number";
        if (i === currentNumber) {
          navItem.classList.add("highlight");
        }
        navDiv.appendChild(navItem);
      }

      // Scroll nav table to current number
      const highlight = navDiv.querySelector(".highlight");
      if (highlight) {
        highlight.scrollIntoView({ block: "center" });
      }
    }

    function addNumber() {
      currentNumber++;
      renderNumbers();
    }

    // Initial render
    renderNumbers();
  </script>
</body>
</html>
