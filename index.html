<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Number Picker</title>
    <style>
        /* [Previous CSS styles remain exactly the same] */
    </style>
</head>
<body>
    <!-- [Previous HTML structure remains exactly the same] -->

    <script>
        class NumberPicker {
            constructor() {
                // [Previous initialization code remains the same]
            }

            // [Previous methods remain the same until setupSearch()]

            setupSearch() {
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        let value = parseInt(this.searchInput.value);
                        if (isNaN(value)) return;
                        
                        // Ensure value is within bounds
                        value = Math.max(1, Math.min(300, value));
                        
                        // Calculate scroll position correctly
                        const scrollPosition = (value - 1) * this.itemHeight;
                        
                        // Account for the padding (125px) to properly center
                        const centerPosition = scrollPosition - (this.pickerContainer.clientHeight / 2) + (this.itemHeight / 2);
                        
                        this.pickerContainer.scrollTo({
                            top: centerPosition,
                            behavior: 'smooth'
                        });
                    }
                });

                this.searchInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });
            }

            // [Rest of the methods remain the same]
        }

        document.addEventListener('DOMContentLoaded', () => {
            new NumberPicker();
        });
    </script>
</body>
</html>
