<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Number Scroller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .scroller-container {
            height: 350px;
            width: 100px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        
        .number {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
            font-family: monospace;
            transition: all 0.2s ease;
        }
        
        .number.prev {
            color: #999;
            font-size: 14px;
        }
        
        .number.displayed {
            color: #000;
            font-size: 20px;
            font-weight: bold;
        }
        
        .number.next {
            color: #999;
            font-size: 14px;
        }
        
        .number.current {
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }
        
        .status {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="scroller-container" id="scroller">
            <!-- Numbers will be generated by JavaScript -->
        </div>
        <div class="status" id="status">Current: 0001</div>
    </div>

    <script>
        const scroller = document.getElementById('scroller');
        const statusElement = document.getElementById('status');
        const totalNumbers = 12;
        let currentNumber = 1;
        
        // Generate numbers in 000X format
        for (let i = 1; i <= totalNumbers; i++) {
            const div = document.createElement('div');
            div.className = 'number';
            div.textContent = i.toString().padStart(4, '0');
            div.dataset.value = i;
            scroller.appendChild(div);
        }
        
        function updateDisplay() {
            const numbers = document.querySelectorAll('.number');
            const scrollPosition = scroller.scrollTop + (scroller.clientHeight / 2);
            
            numbers.forEach(num => {
                const numValue = parseInt(num.dataset.value);
                const numPosition = num.offsetTop + (num.clientHeight / 2);
                const distance = Math.abs(numPosition - scrollPosition);
                
                // Reset classes
                num.classList.remove('prev', 'displayed', 'next', 'current');
                
                // Set current number (latest in sequence)
                if (numValue === currentNumber) {
                    num.classList.add('current');
                }
                
                // Determine position classes
                if (distance < 30) {
                    num.classList.add('displayed');
                } else if (numPosition < scrollPosition) {
                    num.classList.add('prev');
                } else {
                    num.classList.add('next');
                }
            });
            
            statusElement.textContent = `Current: ${currentNumber.toString().padStart(4, '0')}`;
        }
        
        function scrollToNumber(num) {
            const element = document.querySelector(`.number[data-value="${num}"]`);
            if (element) {
                const scrollTo = element.offsetTop - (scroller.clientHeight / 2) + (element.clientHeight / 2);
                scroller.scrollTo({
                    top: scrollTo,
                    behavior: 'smooth'
                });
            }
        }
        
        // Initialize
        window.addEventListener('load', () => {
            // Center the first number initially
            scrollToNumber(1);
            updateDisplay();
        });
        
        scroller.addEventListener('scroll', updateDisplay);
        
        // For demo purposes - advance current number when clicking displayed number
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('displayed')) {
                if (currentNumber < totalNumbers) {
                    currentNumber++;
                    scrollToNumber(currentNumber);
                }
            }
        });
    </script>
</body>
</html>
