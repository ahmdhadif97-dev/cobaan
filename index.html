<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Counter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      height: 100vh;
      overflow: hidden;
    }

    /* Center section */
    .center-numbers {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .number {
      font-size: 40px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .past {
      color: grey;
      font-size: 24px;
      opacity: 0.6;
    }

    .future {
      color: grey;
      font-size: 24px;
      opacity: 0.6;
    }

    .current {
      font-size: 60px;
      color: black;
      opacity: 1;
    }

    /* Skipped note left of counter */
    .skipped-note {
      position: absolute;
      left: 20%;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: red;
      text-align: right;
    }

    /* Right navigation table */
    .nav {
      width: 150px;
      background: #f9f9f9;
      padding: 10px;
      overflow-y: auto;
      border-left: 2px solid #ccc;
    }

    .nav-number {
      padding: 5px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      position: relative;
    }

    .highlight {
      background: #1976d2;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }

    /* Mark skipped in red */
    .skipped {
      color: red;
      font-weight: bold;
    }

    /* Tick and cross icons */
    .actions {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
      gap: 5px;
    }

    .nav-number:hover .actions {
      display: inline-flex;
    }

    .action-btn {
      cursor: pointer;
      font-size: 14px;
      padding: 2px 4px;
      border-radius: 3px;
    }

    .tick {
      color: green;
    }

    .cross {
      color: red;
    }
  </style>
</head>
<body>
  <div class="center-numbers" id="centerNumbers"></div>

  <div class="nav" id="navTable"></div>

  <script>
    let currentNumber = 1;
    let skippedNumbers = new Set();

    function formatNumber(num) {
      return num.toString().padStart(4, "0");
    }

    function renderNumbers() {
      const centerDiv = document.getElementById("centerNumbers");
      const navDiv = document.getElementById("navTable");
      centerDiv.innerHTML = "";
      navDiv.innerHTML = "";

      // Show skipped numbers note
      if (skippedNumbers.size > 0) {
        const skippedDiv = document.createElement("div");
        skippedDiv.className = "skipped-note";
        skippedDiv.textContent = "Skipped: " + [...skippedNumbers].sort((a, b) => a - b).map(formatNumber).join(", ");
        centerDiv.appendChild(skippedDiv);
      }

      // Show past numbers (up to 3 before)
      for (let i = currentNumber - 3; i < currentNumber; i++) {
        if (i > 0) {
          const div = document.createElement("div");
          div.textContent = formatNumber(i);
          div.className = "number past";
          centerDiv.appendChild(div);
        }
      }

      // Show current number
      const currentDiv = document.createElement("div");
      currentDiv.textContent = formatNumber(currentNumber);
      currentDiv.className = "number current";
      centerDiv.appendChild(currentDiv);

      // Show future numbers (up to 3 after)
      for (let i = currentNumber + 1; i <= currentNumber + 3; i++) {
        const div = document.createElement("div");
        div.textContent = formatNumber(i);
        div.className = "number future";
        centerDiv.appendChild(div);
      }

      // Fill navigation table (show 1 to 100 for now)
      for (let i = 1; i <= 100; i++) {
        const navItem = document.createElement("div");
        navItem.className = "nav-number";
        if (i === currentNumber) {
          navItem.classList.add("highlight");
        }
        if (skippedNumbers.has(i)) {
          navItem.classList.add("skipped");
        }

        // number text
        const numText = document.createElement("span");
        numText.textContent = formatNumber(i);
        navItem.appendChild(numText);

        // actions (tick + cross)
        const actions = document.createElement("span");
        actions.className = "actions";

        const tickBtn = document.createElement("span");
        tickBtn.textContent = "✔";
        tickBtn.className = "action-btn tick";
        tickBtn.onclick = (e) => {
          e.stopPropagation();
          currentNumber = i;
          renderNumbers();
        };

        const crossBtn = document.createElement("span");
        crossBtn.textContent = "✘";
        crossBtn.className = "action-btn cross";
        crossBtn.onclick = (e) => {
          e.stopPropagation();
          skippedNumbers.add(i);
          currentNumber = i;
          renderNumbers();
        };

        actions.appendChild(tickBtn);
        actions.appendChild(crossBtn);
        navItem.appendChild(actions);

        navDiv.appendChild(navItem);
      }

      // Scroll nav table to current number
      const highlight = navDiv.querySelector(".highlight");
      if (highlight) {
        highlight.scrollIntoView({ block: "center" });
      }
    }

    // Initial render
    renderNumbers();
  </script>
</body>
</html>
