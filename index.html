<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cobaan Counter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: flex-start;
      gap: 40px;
    }

    /* Box */
    .box {
      position: relative;
      background: white;
      border: 2px solid black;
      border-radius: 8px;
      padding: 20px 40px;
      min-width: 200px;
      min-height: 100px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .title {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      background: #ddd;
      padding: 4px 10px;
      border-radius: 4px;
    }

    /* Numbers outside box */
    .numbers {
      position: absolute;
      top: 50%;
      left: 110%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      font-size: 24px;
    }

    .number {
      transition: all 0.3s ease;
    }

    .number.current {
      font-size: 28px;
      font-weight: bold;
      color: black;
    }

    .number.past {
      color: grey;
      opacity: 0.6;
      font-size: 20px;
    }

    .number.older {
      opacity: 0.3;
      font-size: 16px;
    }

    /* Plus button */
    .plus-btn {
      position: absolute;
      bottom: -20px;
      right: -20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #007bff;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    /* Navigation table */
    .nav {
      width: 100px;
      height: 250px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      padding: 10px;
    }

    .nav div {
      padding: 5px;
      font-size: 18px;
    }

    .nav .active {
      background: #007bff;
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Box -->
    <div class="box">
      <div class="title">cobaan</div>
      <div class="numbers" id="numbers"></div>
      <button class="plus-btn" onclick="addNumber()">+</button>
    </div>

    <!-- Navigation -->
    <div class="nav" id="nav"></div>
  </div>

  <script>
    let currentNumber = 1;

    function renderNumbers() {
      const numbersDiv = document.getElementById("numbers");
      const navDiv = document.getElementById("nav");
      numbersDiv.innerHTML = "";
      navDiv.innerHTML = "";

      // Show past 3, current, and next 3
      for (let i = currentNumber - 3; i <= currentNumber + 3; i++) {
        if (i > 0) {
          let num = String(i).padStart(4, '0');

          // Center display
          const span = document.createElement("div");
          span.textContent = num;
          span.classList.add("number");

          if (i === currentNumber) {
            span.classList.add("current");
          } else if (i < currentNumber) {
            span.classList.add(i === currentNumber - 1 ? "past" : "older");
          } else {
            span.style.opacity = "0.5";
          }

          numbersDiv.appendChild(span);

          // Navigation
          const navItem = document.createElement("div");
          navItem.textContent = num;
          if (i === currentNumber) navItem.classList.add("active");
          navDiv.appendChild(navItem);
        }
      }
    }

    function addNumber() {
      currentNumber++;
      renderNumbers();

      // Auto scroll navigation to current
      const navDiv = document.getElementById("nav");
      const active = navDiv.querySelector(".active");
      if (active) {
        active.scrollIntoView({ block: "center", behavior: "smooth" });
      }
    }

    // Initial render
    renderNumbers();
  </script>
</body>
</html>
