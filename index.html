<!DOCTYPE html>
<html>
<head>
  <style>
    .container { height: 200px; overflow-y: scroll; width: 100px; border: 1px solid #000; }
    .item { height: 50px; display: flex; align-items: center; justify-content: center; }
    .active { background: blue; color: white; font-weight: bold; }
  </style>
</head>
<body>
  <div>
    <div id="cn">CN: 0001</div>
    <div id="dn">DN: 0001</div>
    <div id="sn">SN: 0001</div>
    <button onclick="toggleStar()">â˜… Toggle Star</button>
  </div>

  <div id="container" class="container"></div>

  <script>
    const container = document.getElementById("container");
    const cn = 1;
    let dn = 1;
    let sn = null;

    // Generate numbers
    for (let i = 1; i <= 100; i++) {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = String(i).padStart(4, "0");
      container.appendChild(div);
    }

    function updateLabels() {
      document.getElementById("dn").textContent = "DN: " + String(dn).padStart(4, "0");
      document.getElementById("sn").textContent = "SN: " + String((sn ?? cn)).padStart(4, "0") + (sn ? " (starred)" : "");
      [...container.children].forEach((child, i) => {
        child.className = "item" + (i + 1 === dn ? " active" : "");
      });
    }

    container.addEventListener("scroll", () => {
      const itemHeight = 50;
      const index = Math.round(container.scrollTop / itemHeight);
      dn = index + 1;
      updateLabels();
    });

    function toggleStar() {
      sn = (sn === dn ? null : dn);
      updateLabels();
    }

    updateLabels();
  </script>
</body>
</html>
