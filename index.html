<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Number Picker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .picker-container {
            width: 200px;
            height: 300px;
            overflow-y: auto;
        }

        .picker-list {
            padding: 125px 0;
            margin: 0;
            list-style: none;
        }

        .picker-item {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .picker-item.center {
            font-size: 32px;
            font-weight: 600;
            color: #000;
        }

        .picker-item.side {
            font-size: 18px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="picker-container" id="pickerContainer">
        <ul class="picker-list" id="pickerList">
            <!-- Items will be populated by JavaScript -->
        </ul>
    </div>

    <script>
        class NumberPicker {
            constructor() {
                this.pickerContainer = document.getElementById('pickerContainer');
                this.pickerList = document.getElementById('pickerList');
                this.itemHeight = 50;
                
                this.generateItems();
                this.setupScrolling();
                this.scrollToCenter();
            }

            generateItems() {
                // Generate numbers from -100 to 200
                for (let i = -100; i <= 200; i++) {
                    const li = document.createElement('li');
                    li.className = 'picker-item side';
                    li.textContent = String(i).padStart(4, '0');
                    li.dataset.value = i;
                    this.pickerList.appendChild(li);
                }
            }

            setupScrolling() {
                let scrollTimeout;
                
                this.pickerContainer.addEventListener('scroll', () => {
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        this.updateCenter();
                    }, 50);
                });
            }

            updateCenter() {
                const scrollTop = this.pickerContainer.scrollTop;
                const containerHeight = this.pickerContainer.clientHeight;
                const centerY = scrollTop + containerHeight / 2;
                
                // Account for padding
                const adjustedCenterY = centerY - 125;
                
                // Find which item is closest to center
                const items = this.pickerList.querySelectorAll('.picker-item');
                let closestItem = null;
                let minDistance = Infinity;

                items.forEach((item, index) => {
                    const itemTop = index * this.itemHeight;
                    const itemCenter = itemTop + this.itemHeight / 2;
                    const distance = Math.abs(adjustedCenterY - itemCenter);
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestItem = item;
                    }
                });

                // Update classes
                items.forEach(item => {
                    item.className = 'picker-item side';
                });

                if (closestItem) {
                    closestItem.className = 'picker-item center';
                }
            }

            scrollToCenter() {
                // Start at 0001 (value = 1) - find index 101 (since we start from -100)
                const targetIndex = 101; // -100 to 1 = 101 items
                const scrollTop = targetIndex * this.itemHeight;
                
                setTimeout(() => {
                    this.pickerContainer.scrollTop = scrollTop;
                    this.updateCenter();
                }, 100);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new NumberPicker();
        });
    </script>
</body>
</html>
