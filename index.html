<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Number Scroller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .scroller-wrapper {
            position: relative;
            height: 350px;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .number-container {
            height: 300px;
            width: 120px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .number-container::-webkit-scrollbar {
            display: none;
        }
        
        .number {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
            font-size: 14px;
            color: #aaa;
            transition: all 0.2s ease;
            font-family: monospace;
            position: relative;
        }
        
        .number.displayed {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        
        .number.current {
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }
        
        .number.skipped {
            color: #ff4444;
            text-decoration: line-through;
        }
        
        .action-buttons {
            position: absolute;
            right: -60px;
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            user-select: none;
        }
        
        .confirm-btn {
            background-color: #28a745;
            color: white;
        }
        
        .skip-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="scroller-wrapper">
        <div class="number-container" id="numberContainer">
            <!-- Numbers will be generated by JavaScript -->
        </div>
        <div class="status" id="status">Current: 0001</div>
    </div>

    <script>
        const container = document.getElementById('numberContainer');
        const statusElement = document.getElementById('status');
        const totalNumbers = 12;
        const visibleRange = 3;
        let currentNumber = 1;
        
        // Generate numbers in 000X format
        for (let i = 1; i <= totalNumbers; i++) {
            const numberWrapper = document.createElement('div');
            numberWrapper.className = 'number-wrapper';
            
            const div = document.createElement('div');
            div.className = 'number';
            div.textContent = i.toString().padStart(4, '0');
            div.dataset.value = i;
            
            // Add action buttons only to displayed number
            if (i === Math.ceil(totalNumbers / 2)) {
                const actionButtons = document.createElement('div');
                actionButtons.className = 'action-buttons';
                
                const confirmBtn = document.createElement('div');
                confirmBtn.className = 'action-btn confirm-btn';
                confirmBtn.textContent = '✓';
                confirmBtn.addEventListener('click', () => advanceNumber(false));
                
                const skipBtn = document.createElement('div');
                skipBtn.className = 'action-btn skip-btn';
                skipBtn.textContent = '✕';
                skipBtn.addEventListener('click', () => advanceNumber(true));
                
                actionButtons.appendChild(confirmBtn);
                actionButtons.appendChild(skipBtn);
                numberWrapper.appendChild(actionButtons);
            }
            
            numberWrapper.appendChild(div);
            container.appendChild(numberWrapper);
        }
        
        function updateDisplay() {
            const numbers = document.querySelectorAll('.number');
            const containerHeight = container.clientHeight;
            const scrollPosition = container.scrollTop + (containerHeight / 2);
            
            numbers.forEach(num => {
                const numValue = parseInt(num.dataset.value);
                const numPosition = num.offsetTop + (num.clientHeight / 2);
                const distanceFromCenter = Math.abs(numPosition - scrollPosition);
                
                // Reset classes
                num.classList.remove('displayed', 'current', 'skipped');
                
                // Set displayed number (center)
                if (distanceFromCenter < num.clientHeight / 2) {
                    num.classList.add('displayed');
                    
                    // Show action buttons only on displayed number
                    const actionButtons = num.parentElement.querySelector('.action-buttons');
                    if (actionButtons) actionButtons.style.display = 'flex';
                } else {
                    // Hide action buttons
                    const actionButtons = num.parentElement.querySelector('.action-buttons');
                    if (actionButtons) actionButtons.style.display = 'none';
                }
                
                // Set current number (latest in sequence)
                if (numValue === currentNumber) {
                    num.classList.add('current');
                }
                
                // Adjust visibility and styling
                if (distanceFromCenter > (visibleRange + 0.5) * num.clientHeight) {
                    num.style.opacity = '0';
                } else {
                    num.style.opacity = '1';
                    const scale = 1 - (0.2 * (distanceFromCenter / num.clientHeight));
                    num.style.transform = `scale(${Math.max(scale, 0.7)})`;
                }
            });
            
            statusElement.textContent = `Current: ${currentNumber.toString().padStart(4, '0')}`;
        }
        
        function advanceNumber(skip) {
            if (currentNumber >= totalNumbers) return;
            
            const currentElement = document.querySelector(`.number[data-value="${currentNumber}"]`);
            if (skip) {
                currentElement.classList.add('skipped');
            }
            
            currentNumber++;
            scrollToCurrent();
        }
        
        function scrollToCurrent() {
            const currentElement = document.querySelector(`.number[data-value="${currentNumber}"]`);
            if (!currentElement) return;
            
            const containerHeight = container.clientHeight;
            const elementPosition = currentElement.offsetTop;
            const scrollTo = elementPosition - (containerHeight / 2) + (currentElement.clientHeight / 2);
            
            container.scrollTo({
                top: scrollTo,
                behavior: 'smooth'
            });
            
            // Update display after scroll completes
            setTimeout(updateDisplay, 300);
        }
        
        // Initialize
        window.addEventListener('load', () => {
            // Center the initial view
            const middleIndex = Math.ceil(totalNumbers / 2);
            const middleElement = document.querySelector(`.number[data-value="${middleIndex}"]`);
            if (middleElement) {
                const containerHeight = container.clientHeight;
                const scrollTo = middleElement.offsetTop - (containerHeight / 2) + (middleElement.clientHeight / 2);
                container.scrollTo({ top: scrollTo });
            }
            
            updateDisplay();
        });
        
        container.addEventListener('scroll', () => {
            updateDisplay();
        });
    </script>
</body>
</html>
